<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SONGPHILE</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="https://plus.unsplash.com/premium_photo-1679082305610-b0895b20d173?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHNvdW5kfGVufDB8fDB8fHww" style="background-repeat: no-repeat; background-size: 100%; background-attachment: fixed;">
        <header class="header">
            <img id="logo" src="img/logo.png">
            <h1 class="logo-text">SONGPHILE: <span>Listen to your moods</span></h1>
        </header>
        <section>
            <div class="controls-container">
                <div class="emotion-radios" id="emotion-radios"></div>
                <button class="play-song-btn" id="play-song-btn">Play Song</button>
            </div>
            <div class="song-modal" id="song-modal">
                <button class="song-modal-close-btn" id="song-modal-close-btn">X</button>
                <div id="song-modal-inner"></div>
            </div>
        </section>
        <script type="module" src="script.js"></script>

        </main>
        <script type="module" src="./script.js"></script>
    </body>
</html>
